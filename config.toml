# MBP项目配置文件

[database_config]
# 数据库配置（暂时仅启用database_password）
database_host = "127.0.0.1"
database_port = 3306
database_name = "mbp_db"
database_user = "root"
database_password = "123456"

[quic_server_config]
# QUIC服务配置
quic_host = "192.168.3.28"
quic_port = 39999
quic_cert_file = "server.crt"
quic_key_file = "server.key"
quic_alpn_protocol = "comdi-nm-protocol"
quic_idle_timeout = 180.0

[udp_server_config]
# UDP服务配置
udp_host = "192.168.3.28"
udp_port = 59999

[web_server_config]
# Web服务配置（暂不启用）
web_host = "127.0.0.1"
web_port = 8000

[redis_config]
# Redis配置（暂不启用）
redis_host = "127.0.0.1"
redis_port = 6379
redis_db = 0
redis_password = ""

[logger_config]
# 日志配置（暂不启用）
log_level = "INFO"
log_file = "logs/mbp.log"
log_max_size = "10MB"
log_backup_count = 5