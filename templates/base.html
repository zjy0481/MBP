<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}船舶端站管理系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; min-height: 100vh; flex-direction: column; }
        .main-container { display: flex; flex: 1; }
        .sidebar { width: 220px; background-color: #f8f9fa; }
        .content { flex: 1; padding: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">船舶端站管理系统 (MBP)</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">欢迎, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">登出</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">登录</a>
                    <a href="{% url 'register' %}" class="btn btn-light btn-sm">注册</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="sidebar p-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ship_list' %}">船舶管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'terminal_list' %}">端站管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'base_station_list' %}">基站管理</a>
                </li>
                <hr>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'antenna' %}">天线状态</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'system_manage' %}">系统管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gis' %}">GIS视图</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'log' %}">日志信息</a>
                </li>
                {% endif %}
            </ul>
        </div>

        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
