<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}船舶端站管理系统{% endblock %}</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; min-height: 100vh; flex-direction: column; }
        .main-container { display: flex; flex: 1; }
        .sidebar { width: 220px; background-color: #f8f9fa; }
        .content { flex: 1; padding: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">船舶端站管理系统 (MBP)</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">欢迎, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">登出</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">登录</a>
                    <a href="{% url 'register' %}" class="btn btn-light btn-sm">注册</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="sidebar p-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gis_page' %}">船舶信息地图</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'antenna' %}">端站数据与状态</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'systemmanage' %}">端站系统管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ship_list' %}">船舶管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'terminal_list' %}">端站管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'base_station_list' %}">基站管理</a>
                </li>
                {% endif %}
            </ul>
        </div>

        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>

    <script>
        window.dataSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/data/'
        );

        // onopen 事件，解决竞态条件
        window.dataSocket.onopen = function(e) {
            console.log('WebSocket connection established successfully.');
            if (typeof onSocketReady === 'function') {
                onSocketReady();
            }
        }

        // 定义一个全局的 onmessage 处理器列表
        window.webSocketOnMessageHandlers = window.webSocketOnMessageHandlers || [];
    
        // --- 默认的列表页刷新处理器 ---
        const basePageMessageHandler = function(message) {
            const listPages = [
                '/', 
                '/ships/',
                '/terminals/',
                '/base-stations/'
            ];
            const currentPage = window.location.pathname;
            if (listPages.includes(currentPage)) {
                console.log('当前在列表页，由 base.html 执行刷新...');
                location.reload();
            } else {
                // 如果不是（例如在 /terminals/add/ 或 /ships/edit/ 等表单页），
                // 则什么也不做，让服务器的 redirect 指令来完成跳转。
                console.log('当前在表单页，不执行刷新，等待服务器跳转...');
            }
        };
        // 将默认处理器添加到列表中
        window.webSocketOnMessageHandlers.push(basePageMessageHandler);
        
        // --- 主 onmessage 函数 ---
        // 它会遍历并执行所有注册的处理器
        dataSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if (data.message) {
                window.webSocketOnMessageHandlers.forEach(handler => handler(data.message));
            }
        };
    
        dataSocket.onclose = function(e) {
            console.error('WebSocket 连接意外关闭!');
        };

    </script>

    {% block script %}{% endblock %}

</body>
</html>
