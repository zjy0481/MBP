<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}船舶端站管理系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; min-height: 100vh; flex-direction: column; }
        .main-container { display: flex; flex: 1; }
        .sidebar { width: 220px; background-color: #f8f9fa; }
        .content { flex: 1; padding: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">船舶端站管理系统 (MBP)</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">欢迎, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">登出</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">登录</a>
                    <a href="{% url 'register' %}" class="btn btn-light btn-sm">注册</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="sidebar p-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ship_list' %}">船舶管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'terminal_list' %}">端站管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'base_station_list' %}">基站管理</a>
                </li>
                {% endif %}
            </ul>
        </div>

        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const dataSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/data/'
        );
    
        dataSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const message = data.message;
            console.log('收到实时数据:', message);
            location.reload();
            
            // todo 现在只做了页面整体刷新，后续考虑进行优化，仅做局部刷新
            if (message.type === 'ship_update') {
                // 在这里编写更新船舶信息UI的逻辑
                // 例如：找到 id 对应的表格行并更新其内容
                console.log(`船舶 ${message.ship_id} 的信息已更新`);
                // location.reload(); // 最简单但体验最差的方式
            } else if (message.type === 'station_update') {
                // 更新端站信息UI的逻辑
                console.log(`端站 ${message.station_id} 的信息已更新`);
            } else if (message.type === 'ship_delete') {
                // 处理船舶被删除的逻辑，例如移除表格中的某一行
                console.log(`船舶 ${message.ship_id} 已被删除`);
                const row = document.getElementById(`ship-row-${message.ship_id}`);
                if (row) {
                    row.remove();
                }
            }
        };
    
        dataSocket.onclose = function(e) {
            console.error('WebSocket 连接意外关闭!');
        };
    </script>
</body>
</html>
