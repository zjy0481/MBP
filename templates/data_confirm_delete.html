{% extends 'base.html' %}

{% block title %}确认删除 - {{ block.super }}{% endblock %}

{% block content %}
<h2>确认删除</h2>
<hr>
<p>您确定要删除 "<strong>{{ item }}</strong>" 吗？</p>
<p class="text-danger">此操作不可恢复！</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">确认删除</button>
    <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
